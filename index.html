<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player:Music for everyone</title>
    <link rel="icon" href="./assests/logo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="navbar">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="lib-options">
                    <div class="options">
                        <img src="./assests/library_icon.png" alt="">
                        <a href="">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-boxes">
                    <div class="box">
                        <div class="box-p1">Create your first playlist</div>
                        <div class="box-p2">It's easy, we'll help you</div>
                        <button class="badge">Create playlist</button>
                    </div>

                    <div class="box">
                        <div class="box-p1">Let's find some podcasts to follow</div>
                        <div class="box-p2">We'll keep you update on new episodes</div>
                        <button class="badge">Browse podcasts</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="sticky-navbar">
                <div class="icons-nav">
                    <img src="./assests/backward_icon.png" alt="">
                    <img src="./assests/forward_icon.png" alt="">
                </div>
                <div class="btns">
                    <button class="badge">Explore Premium</button>
                    <button class="badge">
                        <i class="fa-regular fa-circle-down"></i>
                        Install App
                    </button>
                    <button style="background-color: transparent; color: white;"><i class="fa-regular fa-user" ></i></button>
                </div>
            </div>
            <div class="cards">
                <h1>Recently Played</h1>
                <div class="cards-container">
                    <div class="card">
                        <img src="./assests/card1img.jpeg" alt="">
                        <p class="card-title">Top 50 global</p>
                        <p class="card-info">Your daily update of the most tracks</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="music-player">music player</div>
    </div>
</body>
</html>
